                <h1>Blogarchief</h1>
                <p class="archive"><span class="loading-text">Aan het laden...</span></p>
                <script>
                    function displayArchive(TotalFeed) {
                        let PostTitles = new Array();
                        let PostURLs = new Array();
                        let PostYears = new Array();
                        let PostMonths = new Array();
                        let PostDays = new Array();
                        if ("entry" in TotalFeed.feed) {
                            let PostEntries = TotalFeed.feed.entry.length;
                            for (let PostNum = 0; PostNum < PostEntries; PostNum++) {
                                let ThisPost = TotalFeed.feed.entry[PostNum];
                                PostTitles.push(ThisPost.title.$t);
                                PostYears.push(ThisPost.published.$t.substring(0, 4));
                                PostMonths.push(ThisPost.published.$t.substring(5, 7));
                                PostDays.push(ThisPost.published.$t.substring(8, 10));
                                let ThisPostURL;
                                for (let LinkNum = 0; LinkNum < ThisPost.link.length; LinkNum++) {
                                    if (ThisPost.link[LinkNum].rel == "alternate") {
                                        ThisPostURL = ThisPost.link[LinkNum].href;
                                        break;
                                    }
                                }
                                PostURLs.push(ThisPostURL);
                            }
                        }
                        showTOC(PostTitles, PostURLs, PostYears, PostMonths, PostDays);
                    }

                    function showTOC(PostTitles, PostURLs, PostYears, PostMonths, PostDays) {
                        let MonthNames = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
                        let NumberOfEntries = PostTitles.length;

                        let contentContainer = document.querySelector(".archive");
                        contentContainer.innerHTML = "";

                        for (let EntryNum = 0; EntryNum < NumberOfEntries; EntryNum++) {
                            NameOfMonth = MonthNames[parseInt(PostMonths[EntryNum], 10) - 1];

                            let linkElement = document.createElement("a");
                            linkElement.href = PostURLs[EntryNum];
                            linkElement.innerText = PostTitles[EntryNum];

                            let dateElement = document.createElement("span");
                            dateElement.innerHTML = `(${parseInt(PostDays[EntryNum], 10)} ${NameOfMonth} ${PostYears[EntryNum]})`;
                            dateElement.classList.add("archive-date");

                            let lineBreak = document.createElement("br");

                            contentContainer.appendChild(linkElement);
                            contentContainer.innerHTML += " ";
                            contentContainer.appendChild(dateElement);
                            contentContainer.appendChild(lineBreak);
                        }
                    }
                </script>
                <script src="https://jokessterrenkruid.blogspot.com/feeds/posts/default?max-results=1000&alt=json-in-script&callback=displayArchive"></script>
